<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inserir Ponto</title>
</head>
<body>
	<form method="post" action="inserePonto">
		<table>
			<tr>
				<td>Nome da Cidade:</td>
				<td><input name="nomeCidade" /></td>
			</tr>
			<tr>
				<td>Nome:</td>
				<td><input name="nome" /></td>
			</tr>
			<tr>
				<td>Descrição:</td>
				<td><input name="descricao" /></td>
			</tr>
			<tr>
				<td>Latitude:</td>
				<td><input name="latitude" /></td>
			</tr>
			<tr>
				<td>Longitude:</td>
				<td><input name="longitude" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Salvar" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
